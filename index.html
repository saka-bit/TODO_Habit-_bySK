<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .todo-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2 class="text-center mb-4">Todo App</h2>
    <form id="todoForm" class="mb-3">
        <div class="input-group">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
    </form>
    <div class="mb-3 d-flex justify-content-between">
        <button class="btn btn-danger" onclick="deleteAllTasks()">Delete All</button>
    </div>
    <ul id="todoList" class="list-group">
        <!-- Tasks will be added here dynamically -->
    </ul>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const todoForm = document.getElementById('todoForm');
    const taskInput = document.getElementById('taskInput');
    const todoList = document.getElementById('todoList');

    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    // Save tasks to localStorage
    function saveTodos() {
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    // Render tasks
    function renderTodos() {
        todoList.innerHTML = '';
        todos.forEach((todo, index) => {
            const listItem = document.createElement('li');
            listItem.className = `list-group-item d-flex justify-content-between align-items-center ${todo.completed ? 'list-group-item-success' : ''}`;
            
            listItem.innerHTML = `
                <span>${todo.text}</span>
                <div>
                    <button class="btn btn-sm btn-success me-2" onclick="toggleComplete(${index})">${todo.completed ? 'Undo' : 'Complete'}</button>
                    <button class="btn btn-sm btn-warning me-2" onclick="editTask(${index})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="confirmDeleteTask(${index})">Delete</button>
                </div>
            `;

            todoList.appendChild(listItem);
        });
    }

    // Add task
    todoForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newTask = taskInput.value.trim();
        if (newTask) {
            todos.push({ text: newTask, completed: false });
            taskInput.value = '';
            saveTodos();
            renderTodos();
        }
    });

    // Toggle task completion
    function toggleComplete(index) {
        todos[index].completed = !todos[index].completed;
        saveTodos();
        renderTodos();
    }

    // Edit task
    function editTask(index) {
        const newTask = prompt("Edit your task:", todos[index].text);
        if (newTask !== null && newTask.trim() !== '') {
            todos[index].text = newTask.trim();
            saveTodos();
            renderTodos();
        }
    }

    // Confirm and delete task
    function confirmDeleteTask(index) {
        if (confirm("Are you sure you want to delete this task?")) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }
    }

    // Confirm and delete all tasks
    function deleteAllTasks() {
        if (confirm("Are you sure you want to delete all tasks?")) {
            todos = [];
            saveTodos();
            renderTodos();
        }
    }

    // Initial render
    renderTodos();
</script>

</body>
</html>
