<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .todo-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .todo-header {
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid red;
            border-radius: 5px;
            font-weight: bold;
        }
        .completed-task {
            text-decoration: line-through;
            color: #6c757d;
        }
        .made-by {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'Cursive', sans-serif;
            font-size: 14px;
            color: gray;
        }
        .navbar-nav .nav-link {
            cursor: pointer;
        }
        .offcanvas {
            width: 250px;
        }
        .menu-item {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Left-side Menu Bar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="menu-item" onclick="filterTasks('myDay')">My Day</div>
        <div class="menu-item" onclick="filterTasks('important')">Important</div>
        <div class="menu-item" onclick="filterTasks('tasks')">All Tasks</div>
    </div>
</div>

<!-- Main Content -->
<div class="todo-container">
    <span class="made-by">Made by SK</span>
    <h2 class="todo-header">Todo App</h2>
    <form id="todoForm" class="mb-3 mt-4">
        <div class="input-group">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" required>
            <input type="datetime-local" id="taskDateTime" class="form-control">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
    </form>
    <ul id="todoList" class="list-group mb-3">
        <!-- Tasks will be added here dynamically -->
    </ul>
    <div class="text-start">
        <button class="btn btn-danger btn-sm" onclick="deleteAllTasks()">Delete All</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const todoForm = document.getElementById('todoForm');
    const taskInput = document.getElementById('taskInput');
    const taskDateTime = document.getElementById('taskDateTime');
    const todoList = document.getElementById('todoList');

    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    let filteredTodos = todos;

    // Save tasks to localStorage
    function saveTodos() {
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    // Render tasks
    function renderTodos() {
        todoList.innerHTML = '';
        filteredTodos.forEach((todo, index) => {
            const listItem = document.createElement('li');
            listItem.className = `list-group-item d-flex justify-content-between align-items-center`;
            
            const taskText = document.createElement('span');
            taskText.textContent = todo.text;
            if (todo.completed) {
                taskText.classList.add('completed-task');
            }

            listItem.innerHTML = `
                <div class="d-flex align-items-center">
                    <span>${taskText.outerHTML}</span>
                    <small class="ms-3">${todo.dateTime}</small>
                </div>
                <div>
                    <button class="btn btn-sm btn-success me-2" onclick="toggleComplete(${index})">${todo.completed ? 'Undo' : 'Complete'}</button>
                    <button class="btn btn-sm btn-warning me-2" onclick="editTask(${index})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="confirmDeleteTask(${index})">Delete</button>
                </div>
            `;

            todoList.appendChild(listItem);
        });
    }

    // Add task
    todoForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newTask = taskInput.value.trim();
        const taskDateTimeValue = taskDateTime.value;
        if (newTask) {
            todos.push({ text: newTask, completed: false, dateTime: taskDateTimeValue });
            taskInput.value = '';
            taskDateTime.value = '';
            saveTodos();
            renderTodos();
        }
    });

    // Toggle task completion
    function toggleComplete(index) {
        todos[index].completed = !todos[index].completed;
        saveTodos();
        renderTodos();
    }

    // Edit task
    function editTask(index) {
        const newTask = prompt("Edit your task:", todos[index].text);
        if (newTask !== null && newTask.trim() !== '') {
            todos[index].text = newTask.trim();
            saveTodos();
            renderTodos();
        }
    }

    // Confirm and delete task
    function confirmDeleteTask(index) {
        if (confirm("Are you sure you want to delete this task?")) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }
    }

    // Confirm and delete all tasks
    function deleteAllTasks() {
        if (confirm("Are you sure you want to delete all tasks?")) {
            todos = [];
            saveTodos();
            renderTodos();
        }
    }

    // Filter tasks by category
    function filterTasks(category) {
        if (category === 'myDay') {
            filteredTodos = todos.filter(todo => todo.dateTime === '');
        } else if (category === 'important') {
            filteredTodos = todos.filter(todo => todo.important === true);
        } else {
            filteredTodos = todos;
        }
        renderTodos();
    }

    // Initial render
    renderTodos();
</script>

</body>
</html>
